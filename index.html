<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Cat Fact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #fdf6f0;
      padding: 50px;
    }
    .card {
      display: inline-block;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #ff6f61;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #e65b50;
    }
  </style>
</head>
<body>

  <h2>Random Cat Fact</h2>
  <div class="card">
    <p id="fact">Click the button to see a cat fact!</p>
    <button id="getFact">Get Cat Fact</button>
  </div>

  <script>
    async function getCatFact() {
      try {
        const response = await fetch('https://catfact.ninja/fact');
        const data = await response.json();
        document.getElementById('fact').textContent = data.fact;
      } catch (error) {
        document.getElementById('fact').textContent = "Oops! Could not fetch a cat fact.";
        console.error(error);
      }
    }

    document.getElementById('getFact').addEventListener('click', getCatFact);

    // Load a fact on page load
    getCatFact();
  </script>

</body>
</html>
